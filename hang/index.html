<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet" />
		<link href="external/bootstrap-3.3.7/dist/css/bootstrap.css" rel="stylesheet" />
		<script src="js/default.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<header class="row heading">
					<div classs="col-md-12">
						<h1>HANGMAN</h1>
					</div>
					<div classs="col-md-2 col-md-offset-4">
						<h3>WHO DARES WINS</h3>
						<h4>CHANCES REMAINING <span class="glyphicon glyphicon-send"></span> :  <span  id = 'chances'></span></h4>
					</div>
					<!-- <div class="col-md-2">
						<button class="btn btn-danger" >RESET</button>
					</div> -->
				</header>
			</div><!--container ends here -->

			<div class="container">
				<div class="row svg">
					<div class="col-md-8 col-md-offset-3 ">
						<!-- this is where the SVG images will be shown -->
						<svg width = '100%' height = '400px'>
							<g stroke="null">
							<title>Layer 1</title>
							<!-- STRUCTURE -->
							<line fill="none" stroke-width="5" x1="102" y1="374" x2="298" y2="375" id="svg_11" stroke="#000000" class = 'structure'/>
							<line fill="none" stroke-width="5" x1="202" y1="373" x2="206" y2="108" id="svg_10" stroke="#000000" class = 'structure'/>
							<line fill="none" stroke-width="5" x1="205" y1="111" x2="340" y2="111" id="svg_9" stroke="#000000" class = 'structure'/>
							<line fill="none" stroke-width="5" x1="206" y1="170" x2="259" y2="110" id="svg_8" stroke="#000000" class = 'structure'/>
							<line fill="none" stroke-width="5" x1="338" y1="109" x2="338" y2="140" id="svg_7" stroke="#000000" class = 'structure'/>
								<!-- STRUCTURE END -->
							<ellipse fill="none" stroke-width="5" cx="337" cy="161" id="svg_6" rx="15" ry="23" stroke="#000000" class = 'head'/>
							<!-- BODY -->
							<line fill="none" stroke="#000000" stroke-width="5" x1="337" y1="185" x2="338" y2="248" id="svg_5" class = 'body'/>
							 <!-- RIGHT HAND -->
							<line fill="none" stroke="#000000" stroke-width="5" stroke-dasharray="null" stroke-linejoin="null" stroke-linecap="null" x1="335.714294" y1="201.142883" x2="385.714294" y2="179.142883" id="svg_4" class = 'rightHand'/>
								<!-- left Hand -->
							<line fill="none" stroke-width="5" stroke-dasharray="null" stroke-linejoin="null" stroke-linecap="null" x1="340.714302" y1="201.642857" x2="296.7143" y2="179.642857" id="svg_3" stroke="#000000" class = 'leftHand'/>
							<line fill="none" stroke-width="5" stroke-dasharray="null" stroke-linejoin="null" stroke-linecap="null" x1="338.714294" y1="248.142883" x2="366.714295" y2="299.142882" id="svg_2" stroke="#000000" class = 'rightLeg'/>
							<!-- LEFT LEG -->
							<line fill="none" stroke-width="5" stroke-dasharray="null" stroke-linejoin="null" stroke-linecap="null" x1="339.714303" y1="244.142857" x2="309.714303" y2="299.142856" id="svg_1" stroke="#000000" class = 'leftLeg'/>
						   </g>
						</svg>
					</div>
				</div>
			</div><!--container ends here -->


			<!-- THE WORD DISPLAY HERE -->
			<div class="container">
				<div class="row word">
					<div class="col-md-6 col-md-offset-4  ">
						<b><h1 class="wordDisplay"></h1></b>
						<!-- this is where the blank spaces will be shown -->
					</div>
				</div>
			</div><!--container ends here -->

			<div class="container">
				<div class="row grad">
					<div class="col-md-8 col-md-offset-2 alpahabets">
						<!-- All the alphabet buttons will shown here -->
					</div>
				</div>
			</div><!--container ends here -->

			<div class="container">
				<div class="row noteHere">
					<div class="col-md-8 col-md-offset-2 ">
						<!-- THe Hint will shown here -->
				<span style="color:red"><b>HINT : <h4 class="note"></h4></b> </span>
					</div>
				</div>
			</div><!--container ends here -->
		</div><!--Wrapper Ends HERE-->
	</body>
</html>
